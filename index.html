<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>KAKEHASHI | GeoTIFF Viewer</title>

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- 必須ライブラリ（前の成功バージョンと同じ順番で） -->
  <script src="https://unpkg.com/geotiff@2.1.3/dist-browser/geotiff.min.js"></script>
  <script src="https://unpkg.com/proj4@2.9.2/dist/proj4.js"></script>
  <script src="https://unpkg.com/georaster/dist/georaster.browser.min.js"></script>
  <script src="https://unpkg.com/georaster-layer-for-leaflet"></script>

  <style>
    html, body, #map { height:100%; margin:0; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    const map = L.map("map").setView([41.99, 140.67], 11);
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      attribution: "© OpenStreetMap"
    }).addTo(map);

    const url = "https://uchu-roku.github.io/kakehashipoc/data/onuma_canopy_height_8bit.tif";

    (async () => {
      const response = await fetch(url);
      const arrayBuffer = await response.arrayBuffer();
      const georaster = await parseGeoraster(arrayBuffer);

      console.log("GeoTIFF loaded:", georaster);

      const layer = new GeoRasterLayer({
        georaster,
        opacity: 0.8,
        pixelValuesToColorFn: val => {
          if (val === null) return null;
          return val > 30 ? "#ff0000" :
                 val > 20 ? "#a6d96a" :
                 val > 10 ? "#1a9641" :
                            "#006837";
        }
      });

      layer.addTo(map);
      map.fitBounds(layer.getBounds());
    })();
  </script>
</body>
</html>
