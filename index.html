<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Forestry TIFF Test</title>

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- GeoTIFF stack -->
  <script src="https://unpkg.com/geotiff"></script>
  <script src="https://unpkg.com/proj4"></script>
  <script src="https://unpkg.com/georaster"></script>
  <script src="https://unpkg.com/georaster-layer-for-leaflet"></script>

  <style>
    html, body, #map { height:100%; margin:0; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    const map = L.map('map').setView([41.97, 140.67], 11);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: "© OpenStreetMap"
    }).addTo(map);

    const url = "data/onuma_canopy_height_8bit.tif";

    fetch(url)
      .then(res => res.arrayBuffer())
      .then(arrayBuffer => parseGeoraster(arrayBuffer))  // ✅ parseGeoraster を直接呼ぶ
      .then(georaster => {
        const layer = new GeoRasterLayer({
          georaster,
          opacity: 0.7,
          pixelValuesToColorFn: values => {
            const v = values[0];
            if (v === 0 || v === null) return null;
            const m = (v / 255) * 40;
            return m < 10 ? "#00441b" :
                   m < 20 ? "#1a9850" :
                   m < 30 ? "#a6d96a" :
                   m < 35 ? "#ffffbf" :
                   m < 38 ? "#fdae61" : "#d73027";
          }
        });
        layer.addTo(map);
        map.fitBounds(layer.getBounds());
      })
      .catch(err => console.error("読み込みエラー:", err));
  </script>
</body>
</html>
